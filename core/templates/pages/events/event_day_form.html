{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        {% if create %}
          <h1>Create Group Event</h1>
        {% else %}
          <h1>Update Group Event</h1>
        {% endif %}
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          {% if create %}
            <button type="submit" class="btn btn-success">Create</button>
          {% else %}
            <button type="submit" class="btn btn-primary">Update</button>
          {% endif %}
        </form>
      </div>
    </div>
  </div>
{% endblock %}
