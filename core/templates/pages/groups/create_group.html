{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Create Group</h1>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-success">Create</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
